# Colors (hololivEN)
colors:
  # Default colors
  primary:
    background: '#1b1d1e'
    foreground: '#e3e3e3'

  # Cursor colors
  cursor:
    text: '#f9f9f9'
    cursor: '#bba1a0'

  # Selection colors
  selection:
    text: '#303030'
    background: '#96cde8'

  # Normal colors
  normal:
    black:   '#1b1d1e'
    red:     '#c90d40'
    green:   '#2c9874'
    yellow:  '#f7db92'
    blue:    '#5c81c7'
    magenta: '#62567e'
    cyan:    '#50b2bd'
    white:   '#b9b9b9'

  # Bright colors
  bright:
    black:   '#303030'
    red:     '#ffa6c4'
    green:   '#c3f8c0'
    yellow:  '#fef2dc'
    blue:    '#91bfe3'
    magenta: '#948ca3'
    cyan:    '#a4cbd0'
    white:   '#ffffff'
